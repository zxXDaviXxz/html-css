<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias apenas</title>
    <link rel="shortcut icon" href="icon de cria.png" type="image/x-icon">
</head>
<body>
    <h1>Trabalhando com midias</h1>
    <p>vou tentar e é isso, fé family</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p-de-pequeno.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/m-de-medio.png" type="image/png">
        <img src="imagens/g-de-grande.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo audio</h1>
    <p>Vamos reproduzir o famoso mubai family</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/beatzin-de-cria.mp3" type="audio/mpeg">
        <source src="midia/beatzin-de-cria.mp3" type="audio/ogg">
        <source src="midia/beatzin-de-cria.mp3" type="audio/wav">
    </audio>
</body>
</html>
