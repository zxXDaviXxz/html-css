<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: aliceblue;
            background-color: black;
            width: 8000px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>

    <p>Passe o mouse no texto a seguir</p>

    <div>Passe o mouse aqui
        <p>Melhor musica aqui 
            <a href="https://www.youtube.com/watch?v=wXNgZRrPlu8&ab_channel=FBC">clica ai vadia</a>
        </p>
    </div>

</body>
</html>
